<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://unpkg.com/transition-style/transition.wipes.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/switchbtn.css">
    <title>Encriptador</title>

</head>
<body>
    <header class="cabecera">
        <img src="./assets/Logo.png" class="cabecera__imagen">
        <label class="switchBtn">
            <input type="checkbox" id="inputCheck" onclick="cambiaDeColor()">
            <div class="slide round"></div>
        </label>
    </header>
    <!-- AQUI EMPEZAMOS L;A SECCION DE ENCRIPTAR-->
    <Main class="contenedor">
        <section class="contenedor__encriptar">
            <textarea name="texto-encriptar" class="contenedor__texto__encriptar" placeholder="Ingrese el Texto Aqui"></textarea>
            <span class="contenedor__encriptar__mensaje"> <img src="./assets/signo-de-exclamacion.png" alt="signo-de-exclamacion" class="contenedor__encriptar__signo">Solo Letras Minusculas y sin Acentos</span>
            <div class="contenedor__encriptar__botones">
                <button class="boton-encriptar" onclick="encriptarTexto()">Encriptar</button>
                <button class="boton-desencriptar" onclick="desencriptarTexto()">Desencriptar</button> 
                <img src="/assets/contenedor-de-basura.png" alt="limpiar texto" name="texto" class="contenedor__encriptar__limpiar" onclick="limpiarTexto(event)"> 
            </div>
          
        </section>

        <!-- AQUI EMPEZAMOS L;A SECCION DE DESENCRIPTAR-->

        <section class="contenedor__desencriptar">
            <textarea name="texto-desencriptar" class="contenedor__texto__desencriptar" ></textarea>
            <div class="contenedor__desencriptar__letras">
                <img src="./assets/Muñeco.png" alt="muñeco" class="contenedor__desencriptar__imagen">
                <h1>Ningun Mensaje fue Encontrado</h1>
                <h5 class="contenedor__desencriptar__mensaje">Ingresa el texto que deses encriptar o desencriptar</h5>
            </div>

            <div class="contenedor__desencriptar__botones">
                <button class="boton-copiar" onclick="copiarTexto()">Copiar</button>
                <img src="/assets/contenedor-de-basura.png" alt="limpiar texto" name= "resultado" class="contenedor__encriptar__limpiar" onclick="limpiarTexto(event)">    
            </div>
            
        </section>
    </Main>
    
    <!--ESTE ES NUESTRO PIE DE PAGINA-->
    <footer>
        <p><strong>©︎ 2024 Edmi Perez - Todos los Derechos Reservados</strong></p>
    </footer>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
