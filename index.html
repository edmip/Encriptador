<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Encriptador</title>
</head>
<body>
    <header class="cabecera">
        <img src="./assets/Logo.png">
    </header>
    <!-- AQUI EMPEZAMOS L;A SECCION DE ENCRIPTAR-->
    <Main class="contenedor">
        <section class="contenedor__encriptar">
            <textarea name="texto-encriptar" class="texto-encriptar" placeholder="Ingrese el Texto Aqui"></textarea>
            <div class="contenedor__encriptar__botones">
                <button class="boton-encriptar">Encriptar</button>
                <button class="boton-desencriptar">Encriptar</button>   
            </div>
          
        </section>

        <!-- AQUI EMPEZAMOS L;A SECCION DE DESENCRIPTAR-->

        <section class="contenedor__desencriptar">
            <textarea name="texto-desencriptar" class="texto-desencriptar"></textarea>
            <div class="contenedor__desencriptar__botones">
                <button class="boton-copiar">Copiar</button>   
            </div>
            
        </section>
    </Main>
    
    <!--ESTE ES NUESTRO PIE DE PAGINA-->
    <footer></footer>
   
    
</body>
</html>
